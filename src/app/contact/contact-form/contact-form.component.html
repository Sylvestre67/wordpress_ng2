<div class="container">
    <h3>Contact Us</h3>
    <p>Model: {{diagnostic}}</p>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email"
          required
          name="email"
          [(ngModel)]="model.email"
          #name="ngModel">
        <div [hidden]="name.valid || name.untouched" class="form-error">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Subject</label>
        <input type="text" class="form-control" id="subject"
               name="subject"
               required
               [(ngModel)]="model.subject"
               #subject="ngModel">
        <div [hidden]="subject.valid || subject.untouched" class="form-error" >
          A subject is required
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Subject</label>
        <textarea type="text" class="form-control" id="message"
                  name="message"
                  required
                  [(ngModel)]="model.message"
                  #message="ngModel"></textarea>
        <div [hidden]="message.valid || message.untouched" class="form-error">
          A message is required
        </div>
      </div>
      <button type="submit" class="btn btn-default"
              (click)="newContact(); contactForm.reset()"
              [disabled]="!contactForm.form.valid">
              Submit
      </button>
    </form>
</div>
