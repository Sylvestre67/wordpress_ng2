<div class="hero-container">

  <div class="hero-image no-image">
  </div>

  <div class="container hero-body" [@fadeInOut]="ready">
    <div class="row events">
      <div class="col-md-8 col-xs-12 l-col">
        <div class="">
          <h1>Calendar of Events</h1>
          <app-spinner [value]="loadedComponent.indexOf('app-event-list') == -1"></app-spinner>
          <app-event-list (listLoaded)="updateLoadingThread($event)"></app-event-list>
        </div>
      </div>

      <div class="col-md-4 col-xs-12 r-col">
        <app-mchimp-form></app-mchimp-form>
        <div class="img-wrap text-xs-center">
          <img src="/assets/img/alsace_steuben_parade_new_york.jpeg" class="img-fluid" />
        </div>
      </div>


    </div>
  </div>

</div>
