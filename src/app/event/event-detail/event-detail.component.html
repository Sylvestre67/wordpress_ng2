<app-spinner [value]="!event"></app-spinner>

<div *ngIf="event" class="hero-container" [@fadeInOut]="event">
  <div class="hero-image"
       [ngClass]="(event.feat_url) ? '' : 'no-image'"
       [ngStyle]="{'background-image' : event.feat_url }">
  </div>
  <div class="container hero-body">
    <div class="row home">
      <div class="col-md-8 col-xs-12 l-col">
        <h1 [innerHtml]="event.title.rendered"></h1>
        <p>
          Where: <strong>{{ event.venue }}</strong>
          <br>
          {{ event.address }}
        </p>
        <p [innerHtml]="event.content.rendered"></p>

        <div class="google-map">
          <app-google-map [address]="event.address"></app-google-map>
        </div>

      </div>

      <div class="col-md-4 col-xs-12 r-col">
        <app-mchimp-form></app-mchimp-form>
        <div class="img-wrap text-xs-center">
          <img src="/assets/img/alsace_steuben_parade_new_york.jpeg" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</div>
