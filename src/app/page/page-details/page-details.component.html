<div *ngIf="page" class="hero-container">
  <div class="hero-image" [ngStyle]="{'background-image' : page.feat_url }">

  </div>
  <div class="container hero-body">
    <div class="row home">
      <div class="col-md-8 col-xs-12 l-col">
        <h2>{{ page.title.rendered }}</h2>
        <p [innerHtml]="page.content.rendered"></p>
      </div>

      <div class="col-md-4 col-xs-12 r-col">

      </div>
    </div>
  </div>
</div>

<div *ngIf="!page" class="">
  <p>Loading Page</p>
</div>
