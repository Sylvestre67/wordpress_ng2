<div class="hero-container">
  <div class="hero-image"
       style="background-image: url('/assets/img/alsace_nyc_statue_of_liberty.jpg')">
  </div>

  <div class="container hero-body">
    <div class="row home">
      <div *ngIf="page" class="col-md-8 col-xs-12 l-col">
        <h3>{{ page.title.rendered }}</h3>
        <p [innerHtml]="page.content.rendered"></p>
      </div>

      <div class="col-md-4 col-xs-12 r-col">

      </div>
    </div>
  </div>
</div>
